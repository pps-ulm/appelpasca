<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appel Pasca ULM</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="adminlte/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="adminlte/dist/css/adminlte.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #6777ef, #4d90fe); /* Warna background */
      min-height: 100vh; /* Menyesuaikan tinggi dengan tinggi viewport */
    }
    .title-container {
      width: 100%;
      text-align: center;
      color: white;
      margin-bottom: 40px; /* Jarak ke kartu */
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border: none; /* Menghilangkan border */
      margin: 0 20px; /* Jarak antar kartu */
      flex: 0 0 auto; /* Mencegah kartu melebar */
      width: 300px;
      max-width: 90%;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .card-img-top {
      height: 200px; /* Sesuaikan tinggi gambar */
      object-fit: cover;
    }
    .card-title {
      font-weight: bold;
      color: #333;
    }
    .divider {
      width: 2px;
      height: 200px; /* Sesuaikan dengan tinggi kartu */
      background-color: white;
      margin: 0 30px; /* Jarak dari kartu */
    }
    .card-link{
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="title-container">
  <h1>Aplikasi Pelayanan Program Pascasarjana ULM</h1>
  <p>appelpasca.ulm.ac.id</p>
</div>

<div class="card-container">
  <a href="pegawai.html" class="card-link">
    <div class="card">
      <img src="https://dummyimage.com/600x400/007bff/fff&text=Gambar+Pegawai" class="card-img-top" alt="Gambar Pegawai">
      <div class="card-body">
        <h5 class="card-title">Pegawai</h5>
        <p class="card-text">Login untuk mengakses menu Pegawai.</p>
      </div>
    </div>
  </a>

  <div class="divider"></div>

  <a href="mahasiswa.html" class="card-link">
    <div class="card">
      <img src="https://dummyimage.com/600x400/28a745/fff&text=Gambar+Mahasiswa" class="card-img-top" alt="Gambar Mahasiswa">
      <div class="card-body">
        <h5 class="card-title">Mahasiswa</h5>
        <p class="card-text">Akses menu pelayanan Mahasiswa.</p>
      </div>
    </div>
  </a>
</div>

<script src="adminlte/plugins/jquery/jquery.min.js"></script>
<script src="adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="adminlte/dist/js/adminlte.min.js"></script>
</body>
</html>
